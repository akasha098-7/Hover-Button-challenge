<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Button</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #c3e8d4;
      font-family: Arial, sans-serif;
    }

    .hover-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #011c2e44;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hover-button:hover {
      background-color: #b75cbe;
      border-radius: 50px;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <button class="hover-button">HELLooo!</button>

</body>
</html>
